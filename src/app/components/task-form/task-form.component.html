<mat-card>
  <mat-card-header>
    <mat-card-title>{{formType}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Assigned To</mat-label>
        <mat-select formControlName="assignedTo" required>
          @for(user of assignedToOptions;track $index){
          <mat-option [value]="user">
            {{ user }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          @for(status of statusOptions; track $index){
          <mat-option [value]="status">
            {{ status }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority" required>
          @for(priority of priorityOptions; track $index){
          <mat-option [value]="priority">
            {{ priority }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field full-width">
        <mat-label>Comments</mat-label>
        <textarea rows="1" maxlength="20" matInput formControlName="comments"></textarea>
      </mat-form-field>
      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
